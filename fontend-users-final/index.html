<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="registerForm">
      <h2>Registro de Usuario</h2>
      <form id="registerUserForm">
        <input type="email" id="registerEmail" placeholder="Correo Electrónico" required />
        <input type="password" id="registerPassword" placeholder="Contraseña" required />
        <input type="text" id="registerFullName" placeholder="Nombre Completo" required />
        <button type="submit">Registrar</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="#" id="switchToLogin">Inicia Sesión</a></p>
    </div>

    <div class="form-container hidden" id="loginForm">
      <h2>Iniciar Sesión</h2>
      <form id="loginUserForm">
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="#" id="switchToRegister">Regístrate</a></p>
    </div>

    <div class="hidden" id="dashboard">
      <h2>Bienvenido</h2>
      <p id="welcomeMessage"></p>
      <button id="logoutButton">Cerrar Sesión</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
